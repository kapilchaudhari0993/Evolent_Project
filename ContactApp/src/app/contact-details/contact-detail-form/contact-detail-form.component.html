<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>First NAME</label>
        <input class="form-control form-control-lg" placeholder="First Name" name="fname"
            #fname="ngModel" [(ngModel)]="service.formData.fname"
            required [class.invalid]="fname.invalid &#038;&#038; fname.touched">
    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input class="form-control form-control-lg" placeholder="Last Name" name="lname"
            #lname="ngModel" [(ngModel)]="service.formData.lname"
            required [class.invalid]="lname.invalid &#038;&#038; lname.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>email</label>
            <input class="form-control form-control-lg" placeholder="email" name="email"
                #email="ngModel" [(ngModel)]="service.formData.email"
                required [class.invalid]="email.invalid &#038;&#038; email.touched">
        </div>
        <div class="form-group col-md-6">
            <label>PHONE NUMBER</label>
            <input class="form-control form-control-lg" placeholder="phoneNumber" name="phoneNumber"
                #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber"
                required maxlength="10" minlength="10" [class.invalid]="phoneNumber.invalid &#038;&#038; phoneNumber.touched">
        </div>
    </div>
     <div class="form-group">
        <label>STATUS</label>
        <input class="form-control form-control-lg" placeholder="status" name="status"
            #status="ngModel" [(ngModel)]="service.formData.status"
            required [class.invalid]="status.invalid &#038;&#038; status.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
