<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Contact Detail</h1>
</div>
<div class="row">
    <div class="col-md-5">
        <app-contact-detail-form></app-contact-detail-form>
    </div>
    <div class="col-md-7">
        <div><table class="table">
    <thead class="thead-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Status</th>
        </tr>
    </thead>
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)">{{pd.fname}}</td>
        <td (click)="populateForm(pd)">{{pd.lname}}</td>
        <td (click)="populateForm(pd)">{{pd.email}}</td>
                <td (click)="populateForm(pd)">{{pd.phoneNumber}}</td>
                        <td (click)="populateForm(pd)">{{pd.status}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.id)"></i>
        </td>
    </tr>
</table></div>
    </div>
</div>
